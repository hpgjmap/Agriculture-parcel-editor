<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no"/>
    <title class="head-title">Agricultural Parcel Editor</title>
    <link rel="icon" href="app/images/favicon.ico">
    <script type="module" src="https://js.arcgis.com/calcite-components/3.0.3/calcite.esm.js"></script>
    <link rel="stylesheet" type="text/css" href="https://js.arcgis.com/calcite-components/3.0.3/calcite.css" />
    <link disabled id="jsapi-theme-dark" rel="stylesheet" href="https://js.arcgis.com/4.32/esri/themes/dark/main.css" />
    <link  id="jsapi-theme-light" rel="stylesheet" href="https://js.arcgis.com/4.32/esri/themes/light/main.css" />
    <!-- update version number for main.css also -->
    <link rel="stylesheet" href="app/style/main.css?v=1.0" />
    <script>
      let locationPath = location.pathname.replace(/\/[^/]*$/, "");
      window.dojoConfig = {
        packages: [
          {
            name: "app",
            location: locationPath + "/app/runtime"
          }
        ]
      };
        
    </script>
    <script src="https://js.arcgis.com/4.32"></script>
  </head>
  <body>
      <div id="template">
          
      </div>
      
    <script>
        require(["app/main"], (Main) => {
            let  config, nls;
            config = require.getText("app/config/application.json");
            nls = require.getText("app/nls/string.json");
            new Main({
              options: JSON.parse(config),
              nls: JSON.parse(nls),  
              container: document.getElementById("template")
            });
        });
    </script>
  </body>
</html>
